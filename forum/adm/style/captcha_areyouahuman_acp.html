<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_VC_SETTINGS}</h1>

<p>{L_ACP_VC_SETTINGS_EXPLAIN}</p>


<form id="acp_captcha" method="post" action="{U_ACTION}">

<fieldset>
<legend>{L_GENERAL_OPTIONS}</legend>

<dl>
	<dt><label for="areyouahuman_publisher_key">{L_AREYOUAHUMAN_PUBLISHER_KEY}:</label><br /><span>{L_AREYOUAHUMAN_PUBLISHER_KEY_EXPLAIN}</span></dt>
	<dd><input id="areyouahuman_publisher_key" name="areyouahuman_publisher_key" value="{AREYOUAHUMAN_PUBLISHER_KEY}" size="50" type="text" /></dd>
</dl>
<dl>
	<dt><label for="areyouahuman_scoring_key">{L_AREYOUAHUMAN_SCORING_KEY}:</label><br /><span>{L_AREYOUAHUMAN_SCORING_KEY_EXPLAIN}</span></dt>
	<dd><input id="areyouahuman_scoring_key" name="areyouahuman_scoring_key" value="{AREYOUAHUMAN_SCORING_KEY}" size="50" type="text" /></dd>
</dl>
<dl>
	<dt><label for="areyouahuman_server">{L_AREYOUAHUMAN_SERVER}:</label><br /><span>{L_AREYOUAHUMAN_SERVER_EXPLAIN}</span></dt>
	<dd><input id="areyouahuman_server" name="areyouahuman_server" value="{AREYOUAHUMAN_SERVER}" size="50" type="text" /></dd>
</dl>

</fieldset>
<fieldset>
	<legend>{L_PREVIEW}</legend>
<!-- IF PREVIEW -->
	<div class="successbox">
		<h3>{L_WARNING}</h3>
		<p>{L_CAPTCHA_PREVIEW_MSG}</p>
	</div>
<!-- ENDIF -->
<!-- INCLUDE {CAPTCHA_PREVIEW} -->
</fieldset>

<fieldset>
	<legend>{L_ACP_SUBMIT_CHANGES}</legend>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="preview" value="{L_PREVIEW}" />&nbsp;
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	</p>
	<input type="hidden" name="select_captcha" value="{CAPTCHA_NAME}" />
	<input type="hidden" name="configure" value="1" />

	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
